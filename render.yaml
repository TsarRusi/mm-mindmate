services:
  - type: web
    name: mindmate-bot
    runtime: python
    plan: free
    autoDeploy: true
    branch: main
    
    # Сборка
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m nltk.downloader punkt
      python -m nltk.downloader stopwords
    
    # Запуск
    startCommand: python bot.py
    
    # Переменные окружения
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: RENDER
        value: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Зададите в Dashboard
      - key: DEEPSEEK_API_KEY
        sync: false  # Зададите в Dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: mindmate-db
          property: connectionString
    
    # Health check
    healthCheckPath: /health
    initialDelaySeconds: 30

databases:
  - name: mindmate-db
    plan: free
    databaseName: mindmate
    user: mindmate_user
    ipAllowList: []  # разрешает все IP
