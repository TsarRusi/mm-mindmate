services:
  # Бот должен быть Background Worker, НЕ Web Service!
  - type: worker  # ⚠️ ИЗМЕНИТЬ с 'web' на 'worker'!
    name: mindmate-bot
    runtime: python
    plan: free
    autoDeploy: true
    branch: main
    
    # Сборка
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m nltk.downloader punkt
      python -m nltk.downloader stopwords
      python -m nltk.downloader averaged_perceptron_tagger_ru
    
    # Запуск - ТОЛЬКО бот
    startCommand: python bot.py
    
    # Переменные окружения
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: RENDER
        value: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
    
    # НЕ нужно для worker:
    # healthCheckPath: /health
    # initialDelaySeconds: 30

databases:
  - name: mindmate-db
    plan: free
    databaseName: mindmate
    user: mindmate_user
