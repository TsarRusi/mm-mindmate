services:
  - type: worker
    name: mindmate-bot
    runtime: python
    plan: free
    autoDeploy: true
    branch: main
    
    # –°–±–æ—Ä–∫–∞
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    
    # –ó–∞–ø—É—Å–∫
    startCommand: python bot.py
    
    # üî• –í–ê–ñ–ù–û: –î–æ–±–∞–≤—å—Ç–µ DATABASE_URL –∑–¥–µ—Å—å!
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: RENDER
        value: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      # ‚ö†Ô∏è Render —Å–æ–∑–¥–∞—Å—Ç —ç—Ç—É –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏:
      - key: DATABASE_URL
        fromDatabase:
          name: mindmate-db
          property: connectionString

# üî• –í–ê–ñ–ù–û: –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –î–û–õ–ñ–ù–ê –±—ã—Ç—å –∑–¥–µ—Å—å:
databases:
  - name: mindmate-db
    plan: free
    databaseName: mindmate
    user: mindmate_user
